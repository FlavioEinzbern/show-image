<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagem Fullscreen 16:9</title>

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
    }

    .fullscreen-img {
        width: 100vw;
        height: 100vh;
        object-fit: contain; /* mant√©m 16:9 sem cortar */
        display: block;
        margin: auto;
    }
</style>
</head>

<body>

<img
  src="0.png"
  alt="Imagem 16:9"
  class="fullscreen-img"
/>

</body>
</html>
